<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>

        <h:head>
            <title>Login</title>

            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
            <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=/index.xhtml" />
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

            <meta http-equiv="cache-control" content="max-age=0" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta http-equiv="expires" content="Tue, 01 Jan 2000 1:00:00 GMT" />
            <meta http-equiv="pragma" content="no-cache" /> 

            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/assets/css/bootstrap.min.css?version=#{ControlLogin.fechaActual}" type="text/css" />
            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/assets/css/atlantis.min.css?version=#{ControlLogin.fechaActual}" type="text/css" />

            <style type="text/css">
                body {
                    background: url("#{facesContext.externalContext.requestContextPath}/recursos/puerta.jpg") no-repeat center center fixed !important;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;
                }
            </style>

            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/webfont/webfont.min.js"></script>
            <script>
                WebFont.load({
                    google: {"families": ["Lato:300,400,700,900"]},
                    custom: {"families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['#{facesContext.externalContext.requestContextPath}/resources/assets/css/fonts.min.css']},
                    active: function () {
                        sessionStorage.fonts = true;
                    }
                });
            </script>            
        </h:head>

        <h:body>

            <div class="page">

                <h:form id="formulario">

                    <div class="wrapper">

                        <div class="main-header" >
                            <center>
                                <h:outputLabel value="Control de Mantenimientos" />
                            </center>
                        </div>

                        <div class="content">

                            <br/><br/><br/>
                            <p:focus for="txtUSER" />

                            <center>

                                <br/><br/>

                                <div class="col-md-3">
                                    <div class="card full-height">
                                        <div class="card-body">

                                            <div class="centro" style="width:100%;">
                                                <br/>
                                                <img src="#{facesContext.externalContext.requestContextPath}/resources/logo-puertaautomatica.png" />
                                                <br/>
                                                <table width="80%">
                                                    <tr>
                                                        <td colspan="2"><br/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <i class="fas fa-address-card"></i>
                                                            Usuario                                                            
                                                        </td>
                                                        <td align="right">
                                                            <p:inputText id="txtUSER" size="12" value="#{ControlLogin.USER}" />
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2"><br/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <i class="fas fa-key"></i>
                                                            Password
                                                        </td>
                                                        <td align="right">
                                                            <p:password id="txtPASS" size="12" value="#{ControlLogin.PASS}" />
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2"><br/></td>
                                                    </tr>
                                                </table>

                                                <p:commandButton value=" Login " action="#{ControlLogin.getDestino}"  actionListener="#{ControlLogin.cmdLOGIN}" class="btn btn-success"/>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <br/>
                                <br/>

                            </center>

                            <br/>

                        </div>

                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>

                    </div>

                </h:form>

            </div>

        </h:body>

    </f:view>

</html>
