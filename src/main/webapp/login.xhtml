<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML [
    <!ENTITY nbsp "&#160;"> 
    ]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>

        <h:head>
            <title>Login</title>

            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
            <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=/index.xhtml" />
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

            <meta http-equiv="cache-control" content="max-age=0" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta http-equiv="expires" content="Tue, 01 Jan 2000 1:00:00 GMT" />
            <meta http-equiv="pragma" content="no-cache" /> 

            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/assets/css/bootstrap.min.css?version=#{ControlLogin.fechaActual}" type="text/css" />
            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/assets/css/atlantis.min.css?version=#{ControlLogin.fechaActual}" type="text/css" />

            <style type="text/css">
                body {
                    background: url("#{facesContext.externalContext.requestContextPath}/recursos/puerta.jpg") no-repeat center center fixed !important;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;                    
                }
            </style>

            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/webfont/webfont.min.js"></script>
            <script>
                WebFont.load({
                    google: {"families": ["Lato:300,400,700,900"]},
                    custom: {"families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['#{facesContext.externalContext.requestContextPath}/resources/assets/css/fonts.min.css']},
                    active: function () {
                        sessionStorage.fonts = true;
                    }
                });
            </script>            
            
            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/recursos/intranet.css?version=#{ControlLogin.fechaActual}" type="text/css" />

        </h:head>

        <h:body>

            <div class="page">

                <h:form id="formulario">

                    <div class="wrapper">

                        <div class="main-header content" style="background-color: white;">

                            <p:focus for="txtUSER" />

                            <!-- Logo Header -->
                            <div class="logo-header">
                                <img src="#{facesContext.externalContext.requestContextPath}/recursos/instelec_nuevo.png" alt="navbar brand" class="navbar-brand" style="height: 120p;width: 450px;" />
                            </div>
                            <!-- End Logo Header -->

                                <div class="login">

                                    <table>
                                        <tr class="loginTexto">

                                            <td>
                                                <i class="fas fa-address-card"></i>
                                                Usuario                                                      
                                            </td>
                                            
                                            <td>&nbsp;</td>

                                            <td align="right">
                                                <p:inputText id="txtUSER" size="12" value="#{ControlLogin.USER}" />
                                            </td>
                                            
                                            <td>&nbsp;</td>

                                            <td>
                                                <i class="fas fa-key"></i>
                                                Clave
                                            </td>
                                            
                                            <td>&nbsp;</td>

                                            <td align="right">
                                                <p:password id="txtPASS" size="12" value="#{ControlLogin.PASS}" />
                                            </td>

                                            <td>&nbsp;</td>
                                            
                                            <td>
                                                <p:commandButton value=" Login " action="#{ControlLogin.getDestino}"  actionListener="#{ControlLogin.cmdLOGIN}" class="btn btn-default btn-sm"/>
                                            </td>

                                        </tr>
                                    </table>
                                    
                                </div>
                                
                        </div>
                        
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>

                    </div>

                </h:form>

            </div>

        </h:body>

    </f:view>

</html>
