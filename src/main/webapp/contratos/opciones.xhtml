<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a4j="http://richfaces.org/a4j">

    <f:view>

        <h:head>
            <title>Login</title>
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

            <meta http-equiv="cache-control" content="max-age=0" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta http-equiv="expires" content="Tue, 01 Jan 2000 1:00:00 GMT" />
            <meta http-equiv="pragma" content="no-cache" /> 

            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/webfont/webfont.min.js"></script>
            <script>
                WebFont.load({
                    google: {"families": ["Lato:300,400,700,900"]},
                    custom: {"families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['#{facesContext.externalContext.requestContextPath}/resources/assets/css/fonts.min.css']},
                    active: function () {
                        sessionStorage.fonts = true;
                    }
                });
            </script>            

            <style type="text/css">/* Chart.js */
                @-webkit-keyframes chartjs-render-animation{
                    from{
                        opacity:0.99
                    }
                    to{
                        opacity:1
                    }
                }
                @keyframes chartjs-render-animation{
                    from{
                        opacity:0.99
                    }
                    to{
                        opacity:1
                    }
                }
                .chartjs-render-monitor{
                    -webkit-animation:chartjs-render-animation 0.001s;
                    animation:chartjs-render-animation 0.001s;
                }
            </style>

            <style type="text/css">
                .jqstooltip {
                    position: absolute;
                    left: 0px;
                    top: 0px;
                    visibility: hidden;
                    background: rgb(0, 0, 0) transparent;
                    background-color: rgba(0,0,0,0.6);
                    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000);
                    -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";
                    color: white;
                    font: 10px arial, san serif;
                    text-align: left;
                    white-space: nowrap;
                    padding: 5px;
                    border: 1px solid white;
                    z-index: 10000;
                }
                .jqsfield {
                    color: white;
                    font: 10px arial, san serif;
                    text-align: left;
                }
            </style>            


            <!--   Core JS Files   -->
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/core/jquery.3.2.1.min.js"></script>
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/core/popper.min.js"></script>
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/core/bootstrap.min.js"></script>

            <!-- jQuery UI -->
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

            <!-- jQuery Scrollbar -->
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

            <!-- Chart JS -->
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/chart.js/chart.min.js"></script>

            <!-- jQuery Sparkline -->
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

            <!-- Chart Circle -->
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/chart-circle/circles.min.js"></script>

            <!-- Datatables -->
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/datatables/datatables.min.js"></script>

            <!-- Bootstrap Notify -->
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

            <!-- jQuery Vector Maps -->
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/jqvmap/jquery.vmap.min.js"></script>
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/jqvmap/maps/jquery.vmap.world.js"></script>

            <!-- Sweet Alert -->
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/sweetalert/sweetalert.min.js"></script>

            <!-- Atlantis JS -->
            <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/atlantis.min.js"></script>

            <f:facet name="last">
                <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/assets/css/bootstrap.min.css?version=#{ControlLogin.fechaActual}" type="text/css" />
                <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/assets/css/atlantis.min.css?version=#{ControlLogin.fechaActual}" type="text/css" />
            </f:facet>

            <style>
                .ui-widget-content {
                    border: 0px solid gray;
                    background: bottom;
                    color: gray;
                }
                .datoInformativo {
                    font-weight: bold !important;
                    font-size: 52px !important;
                    color: white !important;
                }
            </style>    

        </h:head>

        <h:body class="bodymovil">


            <h:form id="formulario">

                <div class="wrapper">

                    <div class="main-header" style="background-color: white;">

                        <a href="opciones.xhtml" class="logo" />

                        <div class="nav-item navbar-brand">
                            <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon">
                                    <i class="icon-menu"></i>
                                </span>
                            </button>
                        </div>

                        <!-- Logo Header -->
                        <div class="nav-item navbar-brand">
                            <img src="#{facesContext.externalContext.requestContextPath}/recursos/instelec_corto.png" alt="navbar brand" class="logo_corto" style="width: 170px;" />
                        </div>
                        <!-- End Logo Header -->

                        <div class="nav-item navbar-brand" style="float: right;">
                            <p:commandButton class="btn btn-default btn-sm" value=" Salir " action="/login.xhtml" />
                        </div>

                    </div>
                    
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate/>
                    </p:messages>                    

                    <!-- Sidebar -->
                    <div class="sidebar sidebar-style-2" data-background-color="white">
                        <div class="sidebar-wrapper scrollbar scrollbar-inner">
                            <div class="sidebar-content">
                                <div class="user" data-background-color="blue">
                                    <div class="avatar-sm float-left mr-2">
                                        <i class="fas fa-user-plus" />
                                    </div>
                                    <div class="info">
                                        <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
                                            <span>
                                                <p:outputLabel value="#{ControlLogin.nombreUsuario}" />
                                            </span>
                                        </a>
                                        <div class="clearfix"></div>

                                    </div>
                                </div>
                                <ul class="nav nav-primary">
                                    <li class="nav-item active">
                                        <p:panel rendered="#{ControlLogin.nivelAdministrador}" >
                                            <p:commandLink action="/contratos/clientes/clientesLista.xhtml" class="nav nav-item active collapsed" >
                                                <i class="fas fa-address-card"></i>
                                                <p>Clientes</p>
                                            </p:commandLink>
                                        </p:panel>

                                        <p:panel>
                                            <p:commandLink action="/contratos/avisos/avisosLista.xhtml">
                                                <i class="fas fa-bullhorn"></i>
                                                <p>Avisos</p>
                                            </p:commandLink>
                                        </p:panel>

                                        <p:panel>
                                            <p:commandLink action="/contratos/agenda/agendaLista.xhtml">
                                                <i class="fas fa-calendar-alt"></i>
                                                <p>Agenda</p>
                                            </p:commandLink>
                                        </p:panel>

                                        <p:panel rendered="#{ControlLogin.nivelAdministrador}" >
                                            <p:commandLink action="/contratos/visitas/visitasLista.xhtml">
                                                <i class="fas fa-calendar-check"></i>
                                                <p>Visitas</p>
                                            </p:commandLink>
                                        </p:panel>

                                        <p:panel rendered="#{ControlLogin.nivelAdministrador}" >
                                            <a data-toggle="collapse" href="#dashboard" class="collapsed" aria-expanded="false">
                                                <i class="fas fa-home"></i>
                                                <p>Datos</p>
                                                <span class="caret"></span>
                                            </a>
                                            <div class="collapse" id="dashboard">
                                                <ul class="nav nav-collapse">
                                                    <li>
                                                        <p:commandLink action="/contratos/tablas/rutasLista.xhtml">
                                                            <i class="fas fa-shipping-fast"></i>
                                                            <p>Rutas</p>
                                                        </p:commandLink>
                                                    </li>
                                                    <li>
                                                        <p:commandLink action="/contratos/tablas/representantesLista.xhtml">
                                                            <i class="fas fa-user-plus"></i>
                                                            <p>Representantes</p>
                                                        </p:commandLink>
                                                    </li>
                                                    <li>
                                                        <p:commandLink action="/contratos/tablas/usuariosLista.xhtml">
                                                            <i class="fas fa-users"></i>
                                                            <p>Usuarios</p>
                                                        </p:commandLink>
                                                    </li>
                                                </ul>
                                            </div>
                                        </p:panel>
                                    </li>                                        
                                </ul>
                            </div>
                        </div>
                    </div>



                    <div class="main-panel">
                        <div class="content">
                            <div class="page-inner">

                                <div class="mt-2 mb-4">
                                    <h2 class="text-black pb-2">Bienvenido !!!</h2>
                                    <h5 class="text-gray op-7 mb-4">Tienes las siguientes tareas pendientes de realizar.</h5>
                                </div>

                                <div class="row">

                                    <p:panel class="col-md-4">
                                        <div class="col-md-auto">
                                            <p:commandLink action="/contratos/avisos/avisosLista.xhtml">
                                                <div class="card card-dark bg-primary-gradient">
                                                    <div class="card-body pb-0">
                                                        <div class="h1 fw-bold float-right">
                                                            <i class="fas fa-bullhorn"></i>
                                                        </div>
                                                        <p:outputLabel value="#{controladorAvisos.cuentaAvisos}" class="datoInformativo">
                                                            <f:convertNumber pattern="##,##0" />
                                                        </p:outputLabel>
                                                        <p>Avisos pendientes</p>
                                                    </div>
                                                </div>
                                            </p:commandLink>
                                        </div>
                                    </p:panel>

                                    <p:panel class="col-md-4">
                                        <div class="col-md-auto">
                                            <p:commandLink action="/contratos/agenda/agendaLista.xhtml">
                                                <div class="card card-dark bg-secondary-gradient">
                                                    <div class="card-body pb-0">
                                                        <div class="h1 fw-bold float-right">
                                                            <i class="fas fa-calendar-alt"></i>
                                                        </div>
                                                        <p:outputLabel value="#{controladorAgenda.cuentaAgenda}" class="datoInformativo">
                                                            <f:convertNumber pattern="##,##0" />
                                                        </p:outputLabel>
                                                        <p>Entradas de Agenda</p>
                                                        <div class="pull-in sparkline-fix chart-as-background">
                                                            <div id="lineChart2"><canvas width="327" height="70" style="display: inline-block; width: 327px; height: 70px; vertical-align: top;"></canvas></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </p:commandLink>
                                        </div>
                                    </p:panel>

                                    <p:panel rendered="#{ControlLogin.nivelAdministrador}" class="col-md-4" >
                                        <div class="col-md-auto">
                                            <p:commandLink action="/contratos/visitas/visitasLista.xhtml">
                                                <div class="card card-dark bg-warning-gradient">
                                                    <div class="card-body pb-0">
                                                        <div class="h1 fw-bold float-right">
                                                            <i class="fas fa-calendar-check"></i>
                                                        </div>
                                                        <p:outputLabel value="#{controladorVisitas.cuentaVisitas}" class="datoInformativo">
                                                            <f:convertNumber pattern="##,##0" />
                                                        </p:outputLabel>
                                                        <p>Visitas por confirmar</p>
                                                        <div class="pull-in sparkline-fix chart-as-background">
                                                            <div id="lineChart2"><canvas width="327" height="70" style="display: inline-block; width: 327px; height: 70px; vertical-align: top;"></canvas></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </p:commandLink>
                                        </div>
                                    </p:panel>                                        

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
