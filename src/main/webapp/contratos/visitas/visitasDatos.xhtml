<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>

        <h:head>
            <title>VISITAS</title>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

            <meta http-equiv="cache-control" content="max-age=0" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta http-equiv="expires" content="Tue, 01 Jan 2000 1:00:00 GMT" />
            <meta http-equiv="pragma" content="no-cache" /> 

            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/recursos/contratos.css" type="text/css" />

        </h:head>

        <h:body>

            <div class="page">

                <h:form id="formulario">

                    <div class="header" >
                        <p:commandButton value="Volver" class="izquierda" 
                                         icon="icono-volver" iconPos="left"
                                         action="/contratos/opciones.xhtml" />

                        <p:commandButton value="Grabar" class="derecha"
                                         icon="icono-grabar" iconPos="right"
                                         action="#{ControladorContratos.ACEPTAR}" />
                    </div>


                    <div class="content">

                        <table width="100%">

                            <tr>
                                <td colspan="2">
                                    <ul>
                                        <li>
                                            <table>
                                                <tr>
                                                    <td colspan="3">
                                                        <h1>
                                                            <center>
                                                                <p:outputLabel value="#{ControladorContratos.objeto.clientes.nombre}" styleClass="center" />
                                                            </center>
                                                        </h1>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="25px">
                                                        <h:graphicImage value="/recursos/iconos/cliente.png"/>
                                                    </td>
                                                    <td width="5px"></td>
                                                    <td>
                                                        <h3>
                                                            <br/><h:outputText styleClass="selector" value="#{ControladorContratos.objeto.clientes.direccion}" />
                                                            <br/><h:outputText styleClass="selector" value="#{ControladorContratos.objeto.clientes.codpostal} #{ControladorContratos.objeto.clientes.poblacion}" />
                                                            <br/><h:outputText styleClass="selector" value="#{ControladorContratos.objeto.clientes.provincia}" />
                                                            <br/>
                                                            <a href="tel:#{ControladorContratos.objeto.clientes.telefono2}">
                                                                <h:outputText styleClass="selector" value="#{ControladorContratos.objeto.clientes.telefono1}"/>
                                                            </a>
                                                            <p:outputLabel value=" - "/>
                                                            <a href="tel:#{ControladorContratos.objeto.clientes.telefono2}">
                                                                <h:outputText styleClass="selector" value="#{ControladorContratos.objeto.clientes.telefono2}"/>
                                                            </a>
                                                        </h3>
                                                    </td>
                                                </tr>
                                            </table>
                                        </li>
                                    </ul>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2"><p:separator/></td>
                            </tr>

                            <tr>
                                <td>
                                    <p:outputLabel value = "FECHA" class="label" /><br/>
                                    <p:calendar value="#{ControladorContratos.fecha}" pattern="dd-MM-yyyy" />
                                </td>
                                <td>
                                    <p:outputLabel value = "HORA" class="label" /><br/>
                                    <p:inputText class="input" size="8" value="#{ControladorContratos.hora}" />
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <h:outputText value = "MOTIVO" styleClass="label" /><br/>
                                    <p:selectOneMenu value="#{ControladorContratos.motivo}" 
                                                     style="width:90%;" 
                                                     >
                                        <f:selectItems  value="#{ControladorContratos.objeto.listaMotivos}" />
                                    </p:selectOneMenu>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <p:outputLabel value = "TRABAJO REALIZADO" styleClass="label" /><br/>
                                    <p:selectOneMenu value="#{ControladorContratos.trabajo}" 
                                                     style="width:90%;" >
                                        <f:selectItems  value="#{ControladorContratos.objeto.listaTrabajos}" />
                                    </p:selectOneMenu>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2"><p:separator/></td>
                            </tr>

                            <tr>
                                <td>
                                    <p:panel rendered="#{ControlLogin.nivelAdministrador}">
                                        <p:outputLabel value="En Mantenimiento" for="checkMantenimiento" /><br/>
                                        <p:inputSwitch id="checkMantenimiento" value="#{ControladorContratos.mantenimiento}" 
                                                       style="width:30px;" onLabel="si" offLabel="no" />
                                    </p:panel>
                                </td>
                                <td>
                                    <p:panel rendered="#{ControlLogin.nivelAdministrador}">
                                        <p:outputLabel value="  Con Cargo" for="checkConCargo" /><br/>
                                        <p:inputSwitch id="checkConCargo" value="#{ControladorContratos.cargo}" 
                                                       style="width:30px;" onLabel="si" offLabel="no" />
                                    </p:panel>
                                </td>

                            </tr>

                            <tr>
                                <td colspan="2"><p:separator/></td>
                            </tr>
                            
                            <tr>
                                <td colspan="2">
                                    <p:panel rendered="#{ControlLogin.nivelAdministrador}">
                                        <p:selectOneMenu id="liena1" value="#{ControladorContratos.linea1}" style="width:90%">
                                                    <f:selectItem itemLabel="" itemValue="" />
                                                    <f:selectItem itemLabel="Su puerta automatica no cumple normativa de seguridad" itemValue="Su puerta automatica no cumple normativa de seguridad" />
                                        </p:selectOneMenu>
                                        <br/><br/><br/>
                                        <p:selectOneMenu id="linea2" value="#{ControladorContratos.linea2}" style="width:90%">
                                                    <f:selectItem itemLabel="" itemValue="" />
                                                    <f:selectItem itemLabel="Carece de registro de mantenimiento segun UNE-EN. 12635:2002+A1:2009" itemValue="Carece de registro de mantenimiento segun UNE-EN. 12635:2002+A1:2009" />
                                                    <f:selectItem itemLabel="Carece de registro de mantenimiento segun UNE 85121:2018" itemValue="Carece de registro de mantenimiento segun UNE 85121:2018" />
                                        </p:selectOneMenu>
                                    </p:panel>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2"><p:separator/></td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <p:outputLabel value = "DESCRIPCION DEL AVISO" styleClass="label" /><br/>
                                    <h:inputTextarea rows="6" style="width: 100%; height:220px !important;" 
                                                     readonly="#{!ControlLogin.nivelAdministrador}" 
                                                     value="#{ControladorContratos.descripcionAviso}"/>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <p:outputLabel value = "TRABAJO REALIZADO - DESCRIPCION OPERARIO" styleClass="label" /><br/>
                                    <h:inputTextarea rows="6" style="width: 100%; height:220px !important;" 
                                                     value="#{ControladorContratos.descripcionOperario}"/>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <p:outputLabel value = "TRABAJO REALIZADO - DESCRIPCION CLIENTE" 
                                                   rendered="#{ControlLogin.nivelAdministrador}" 
                                                   styleClass="label" /><br/>
                                    <h:inputTextarea rows="6" style="width: 100%; height:220px !important;" 
                                                     rendered="#{ControlLogin.nivelAdministrador}" 
                                                     value="#{ControladorContratos.descripcion}"/>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" height="80" valign="top">
                                    <p:messages />
                                </td>
                            </tr>

                        </table>

                        <br/><br/><br/><br/><br/>

                    </div>

                </h:form>

            </div>

        </h:body>

    </f:view>

</html>
