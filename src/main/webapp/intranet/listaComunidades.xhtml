<!DOCTYPE HTML [
    <!ENTITY nbsp "&#160;"> 
    ]>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui">

        <f:view>
            <h:head>
                <f:facet name="first">
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                    <title>Lorca Instelec</title>
                    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
                    <meta name="viewport" content="width=device-width, initial-scale=1"/>
                    <meta name="apple-mobile-web-app-capable" content="yes"/>
                    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

                    <meta http-equiv="cache-control" content="max-age=0" />
                    <meta http-equiv="cache-control" content="no-cache" />
                    <meta http-equiv="expires" content="0" />
                    <meta http-equiv="expires" content="Tue, 01 Jan 2000 1:00:00 GMT" />
                    <meta http-equiv="pragma" content="no-cache" /> 
                </f:facet>
                <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/webfont/webfont.min.js"></script>
                <script>
                    WebFont.load({
                        google: {"families": ["Lato:300,400,700,900"]},
                        custom: {"families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['#{facesContext.externalContext.requestContextPath}/resources/assets/css/fonts.min.css']},
                        active: function () {
                            sessionStorage.fonts = true;
                        }
                    });
                </script>            

                <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/core/jquery.3.2.1.min.js"></script>
                <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/core/popper.min.js"></script>
                <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/core/bootstrap.min.js"></script>

                <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
                <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

                <script src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/atlantis.min.js"></script>

                <f:facet name="last">
                    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/assets/css/bootstrap.min.css?version=#{ControlLogin.fechaActual}" type="text/css" />
                    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/assets/css/atlantis.min.css?version=#{ControlLogin.fechaActual}" type="text/css" />
                </f:facet>

                <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/recursos/intranet.css?version=#{ControlLogin.fechaActual}" type="text/css" />

                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASp910hdK6GE2OeqQCEmmsL5bE2srrviI" type="text/javascript"></script>            
                <script src="#{facesContext.externalContext.requestContextPath}/recursos/geolocalizacion.js" type="text/javascript"></script>            


            </h:head>

            <h:body>

                <h:form id="formulario">

                    <div class="wrapper">

                        <div class="main-header" style="background-color: white;">
                            <!-- Logo Header -->
                            <div class="logo-header">
                                <img src="#{facesContext.externalContext.requestContextPath}/recursos/instelec_logo.png" alt="navbar brand" class="navbar-brand" style="height: 120p;width: 200px;" />
                            </div>
                            <!-- End Logo Header -->

                            <!-- Navbar Header -->
                            <nav class="navbar navbar-header navbar-expand-lg">

                                <div class="container-fluid">

                                    <div class="collapse" id="search-nav">                                    
                                        <p:outputLabel value="#{ControlLogin.nombreUsuario}" class="form-control" />
                                    </div>

                                    <ul class="navbar-nav topbar-nav ml-md-auto ">
                                    </ul>
                                </div>

                                <div class="nav-item navbar-brand">
                                    <p:commandButton class="btn btn-default btn-sm" value=" Salir " action="/login.xhtml" />
                                </div>
                                
                            </nav>
                            <!-- End Navbar -->
                        </div>

                        <div class="main-panel">
                            <div class="content">
                                <div class="page-inner tablatura">

                                    <div class="input-group mb-3">
                                        <p:inputText size="20" maxlength="40" value="#{ControladorIntranet.datoBuscar}" placeholder="Introduzca datos a buscar ..." class="form-control" />
                                        <p:commandButton class="btn btn-primary" value=" Buscar " update="datosClientes" />
                                    </div>

                                    <p:separator/>
                                    
                                    <p:panel id="datosClientes">
                                    <ul id="listaClientes" data-role="listview" data-inset="false" class="list-group" >
                                        <p:dataList value="#{ControladorIntranet.listaClientes}" var="lista" paginator="false" emptyMessage="No existen Comunidades..." 
                                                    class="list-group " >
                                            <p:commandLink actionListener="#{ControladorIntranet.botonCliente}" class="list-group-item list-group-item-action" action="datosComunidades.xhtml">
                                                <f:facet name="id">
                                                    <f:param value="#{lista.id}" />
                                                </f:facet>
                                                <div>
                                                    <table>
                                                        <tr>
                                                            <td width="1">
                                                                <p:graphicImage id="imagen" value="#{lista.imagen}" cache="false"
                                                                                style="border:none;min-height: 60px;min-width: 60px;max-height: 60px;max-width: 60px"/>
                                                            </td>
                                                            <td width="10"></td>
                                                            <td >
                                                                <h:outputText id="lbNombre" styleClass="h3" value="#{lista.nombre}" class="listaTexto"/><br/>
                                                                <h:outputText styleClass="texto" value="#{lista.direccion}" /><br/>
                                                                <h:outputText styleClass="texto" value="#{lista.cif}" />
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </p:commandLink>
                                        </p:dataList>
                                    </ul>
                                    </p:panel>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                </h:form>

            </h:body>

        </f:view>
    </html>
