<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui">

    <f:view>

        <h:head>
            <title>Login</title>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

            <meta http-equiv="cache-control" content="max-age=0" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta http-equiv="expires" content="Tue, 01 Jan 2000 1:00:00 GMT" />
            <meta http-equiv="pragma" content="no-cache" /> 

            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/recursos/contratos.css" type="text/css" />

            <style type="text/css">
                body {
                    background: url("#{facesContext.externalContext.requestContextPath}/recursos/puerta.jpg") no-repeat center center fixed !important;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;
                }
                .ui-page {
                    background: transparent !important;
                }

                .overlay {
                    height: 100%;
                    width: 0;
                    position: fixed;
                    z-index: 1;
                    top: 48px;
                    left: 0;
                    background-color: #b3bebd;
                    overflow-x: hidden;
                    transition: 0.5s;
                }

                .overlay-content {
                    position: relative;
                    top: 5%;
                    width: 100%;
                    text-align: center;
                    margin-top: 10px;
                }

                .overlay a {
                    padding: 8px;
                    text-decoration: none;
                    font-size: 16px;
                    color: black;
                    display: block;
                    transition: 0.3s;
                }

                .overlay a:hover, .overlay a:focus {
                    color: #f1f1f1;
                }

                .overlay .closebtn {
                    position: absolute;
                    top: 20px;
                    right: 45px;
                    font-size: 14px;
                }

                @media screen and (max-height: 450px) {
                    .overlay a {font-size: 20px}
                    .overlay .closebtn {
                        font-size: 40px;
                        top: 15px;
                        right: 35px;
                    }
                }

            </style>

            <script>
                var estado = "";

                function openNav() {

                    if (estado === "open") {
                        document.getElementById("myNav").style.width = "0px";
                        estado = "close";
                    } else {
                        document.getElementById("myNav").style.width = "200px";
                        estado = "open";
                    }
                }

                function closeNav() {
                    document.getElementById("myNav").style.width = "0%";
                }
            </script>            

        </h:head>

        <h:body>

            <pm:page class="page">

                <h:form id="formulario">

                    <div class="header" >
                        <p:commandButton class="izquierda" id="opciones" value="Opciones" onclick="openNav()" icon="icono-opciones" />
                        <p:commandButton class="derecha"   id="salir"    value="Salir" action="/login.xhtml"  icon="icono-salir" iconPos="right" />
                    </div>

                    <br/>

                    <pm:content class="content">

                        <div id="myNav" class="overlay">
                            <div class="overlay-content">
                                
                                <p:panel rendered="#{ControlLogin.nivelAdministrador}" >
                                    <p:commandLink action="/contratos/clientes/clientesLista.xhtml">
                                        <table width="100%">
                                            <tr>
                                                <td>
                                                    <h:graphicImage value="/recursos/iconos/clientes.png" />
                                                </td>
                                                <td valign="top">
                                                    <h:outputText value="Clientes" styleClass="" />
                                                </td>
                                            </tr>
                                        </table>
                                    </p:commandLink>
                                </p:panel>
                                
                                <p:panel>
                                    <p:commandLink action="/contratos/avisos/avisosLista.xhtml">
                                        <table width="100%">
                                            <tr>
                                                <td>
                                                    <h:graphicImage value="/recursos/iconos/avisos.png" />
                                                </td>
                                                <td>
                                                    <h:outputText value="Avisos" styleClass="" />
                                                </td>
                                            </tr>
                                        </table>
                                    </p:commandLink>
                                </p:panel>

                                <p:panel>
                                    <p:commandLink action="/contratos/agenda/agendaLista.xhtml">
                                        <table width="100%">
                                            <tr>
                                                <td>
                                                    <h:graphicImage value="/recursos/iconos/agenda.png" />
                                                </td>
                                                <td>
                                                    <h:outputText value="Agenda" styleClass="" />
                                                </td>
                                            </tr>
                                        </table>
                                    </p:commandLink>
                                </p:panel>
                                
                                <p:panel rendered="#{ControlLogin.nivelAdministrador}" >
                                    <p:commandLink action="/contratos/visitas/visitasLista.xhtml">
                                        <table width="100%">
                                            <tr>
                                                <td>
                                                    <h:graphicImage value="/recursos/iconos/visitas.png" />
                                                </td>
                                                <td>
                                                    <h:outputText value="Visitas" styleClass="" />
                                                </td>
                                            </tr>
                                        </table>
                                    </p:commandLink>
                                </p:panel>
                                    
                                <p:panel rendered="#{ControlLogin.nivelAdministrador}" >
                                    <p:commandLink action="/contratos/tablas/rutasLista.xhtml">
                                        <h:outputText value="Rutas" styleClass="" />
                                    </p:commandLink>
                                    <p:commandLink action="/contratos/tablas/usuariosLista.xhtml">
                                        <h:outputText value="Usuarios" styleClass="" />
                                    </p:commandLink>
                                </p:panel>
                            </div>
                        </div>

                        <br/><br/><br/><br/>
                        <img src="#{facesContext.externalContext.requestContextPath}/recursos/instelec.png" style="float: right;" />

                    </pm:content>

                    <pm:footer fixed="true" title="Puertas Automaticas">

                    </pm:footer>

                </h:form>
            </pm:page>
        </h:body>
    </f:view>
</html>
