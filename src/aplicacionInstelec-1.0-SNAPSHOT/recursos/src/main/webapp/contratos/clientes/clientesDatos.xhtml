<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>

        <h:head>
            <title>Clientes</title>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

            <meta http-equiv="cache-control" content="max-age=0" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta http-equiv="expires" content="Tue, 01 Jan 2000 1:00:00 GMT" />
            <meta http-equiv="pragma" content="no-cache" /> 

            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/recursos/contratos.css" type="text/css" />

            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASp910hdK6GE2OeqQCEmmsL5bE2srrviI" type="text/javascript"></script>            
            <script src="#{facesContext.externalContext.requestContextPath}/recursos/geolocalizacion.js" type="text/javascript"></script>            

        </h:head>

        <h:body>

            <div class="page">

                <h:form id="formulario">

                    <div class="header"> 
                        <p:commandButton value="Volver" class="izquierda" action="clientesLista.xhtml" icon="icono-volver" iconPos="left" />
                        <p:commandButton value="Grabar" class="derecha"   action="clientesLista.xhtml" actionListener="#{ControladorContratos.cmdGrabaCliente}" icon="icono-grabar" iconPos="right" />
                    </div>


                    <div class="content">

                        <p:growl id="message" showDetail="true" /> 

                        <p:tabView>
                            <p:tab title="Datos">
                                <ul>
                                    <li>
                                        <table width="100%">

                                            <tr>
                                                <td colspan="3">
                                                    <p:outputLabel value = "Nombre" styleClass="label" />
                                                    <p:inputText id="txtUSER" size="120" maxlength="40" value="#{ControladorContratos.objeto.clientes.nombre}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3">
                                                    <p:outputLabel value = "Direccion" styleClass="label" />
                                                    <p:inputText size="120" maxlength="40" value="#{ControladorContratos.objeto.clientes.direccion}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="90px">
                                                    <p:inputText size="5" maxlength="5" value="#{ControladorContratos.objeto.clientes.codpostal}" />
                                                </td>
                                                <td colspan="2">
                                                    <p:inputText size="30" maxlength="30" value="#{ControladorContratos.objeto.clientes.poblacion}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <p:inputText size="20" maxlength="20" value="#{ControladorContratos.objeto.clientes.provincia}" />
                                                </td>
                                                <td>
                                                    <p:inputSwitch id="checkVisible" value="#{ControladorContratos.objeto.clientes.visible}" 
                                                                   style="width:30px;" onLabel="si" offLabel="no" />
                                                </td>
                                            </tr>

                                            <tr>
                                                <td colspan="3"><p:separator/></td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <p:outputLabel value = "C.I.F." styleClass="label" />
                                                    <p:inputText size="16" maxlength="16" value="#{ControladorContratos.objeto.clientes.cif}" />
                                                </td>
                                                <td>
                                                    <p:outputLabel value = "Codigo" styleClass="label" />
                                                    <p:inputText size="120" maxlength="40" value="#{ControladorContratos.objeto.clientes.cuenta}" />
                                                </td>
                                                <td>
                                                    <p:outputLabel value = "Clave" styleClass="label" />
                                                    <p:inputText size="2" maxlength="2" value="#{ControladorContratos.objeto.clientes.claveMantenimiento}" />                                                
                                                </td>
                                            </tr>

                                            <tr>
                                                <td colspan="3">
                                                    <p:outputLabel value = "Telefonos" styleClass="label" />
                                                </td>
                                            </tr>

                                            <tr>
                                                <td colspan="3" >
                                                    <p:inputText size="16" maxlength="16" value="#{ControladorContratos.objeto.clientes.telefono1}" />
                                                    <p:inputText size="16" maxlength="16" value="#{ControladorContratos.objeto.clientes.telefono2}" />
                                                </td>
                                            </tr>

                                        </table>
                                    </li>
                                    <li>
                                        <table width="100%">
                                            <tr>
                                                <td colspan="3">
                                                    <p:outputLabel value = "Observaciones" styleClass="label" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3">
                                                    <p:inputTextarea rows="3" style="width:100%;height:60px;"
                                                                     value="#{ControladorContratos.objeto.clientes.observaciones}" />
                                                </td>
                                            </tr>
                                        </table>
                                    </li>
                                    <li>
                                        <table width="100%">

                                            <tr>
                                                <td colspan="3">
                                                    <p:outputLabel value = "Cuentas Correo " styleClass="label" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3">
                                                    <p:inputText size="120" maxlength="99" value="#{ControladorContratos.objeto.clientes.correo1}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3">
                                                    <p:inputText size="120" maxlength="99" value="#{ControladorContratos.objeto.clientes.correo2}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3">
                                                    <p:inputText size="120" maxlength="99" value="#{ControladorContratos.objeto.clientes.correo3}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3">
                                                    <p:inputText size="120" maxlength="99" value="#{ControladorContratos.objeto.clientes.correo4}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3">
                                                    <p:inputText size="120" maxlength="99" value="#{ControladorContratos.objeto.clientes.correo5}"/>
                                                </td>
                                            </tr>

                                        </table>
                                    </li>
                                    <li>
                                        <table width="100%">

                                            <tr>
                                                <td colspan="3">
                                                    <h:outputText value = "REPRESENTANTE" styleClass="label" />
                                                    <br/>
                                                    <p:selectOneMenu id="selRepresentante" value="#{ControladorContratos.objeto.clientes.idRepresentante}" 
                                                                     style="width:90%;" >
                                                        <f:selectItems  value="#{controladorClientes.listaRepresentantes}" />
                                                    </p:selectOneMenu>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td colspan="3">
                                                    <h:outputText value = "RUTA ASIGNADA" styleClass="label" />
                                                    <br/>
                                                    <p:selectOneMenu id="selRuta" value="#{ControladorContratos.objeto.clientes.idRuta}" 
                                                                     style="width:90%;" >
                                                        <f:selectItems  value="#{controladorClientes.listaRutas}" />
                                                    </p:selectOneMenu>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td colspan="3">
                                                    <h:outputText value = "MANTENIMIENTO" styleClass="label" />
                                                    <br/>
                                                    <p:selectOneMenu id="selMantenimiento" value="#{ControladorContratos.objeto.clientes.idMantenimiento}" 
                                                                     style="width:90%;" >
                                                        <f:selectItems  value="#{controladorClientes.listaMantenimiento}" />
                                                    </p:selectOneMenu>
                                                </td>
                                            </tr>

                                        </table>
                                    </li>
                                </ul>

                                <br/><br/><br/>

                            </p:tab>
                            <p:tab title="Imagen">
                                <table width="100%">
                                    <tr>
                                        <td colspan="3">
                                            <p:fileUpload fileUploadListener="#{controladorClientes.subirFoto}" update="imagen"
                                                          uploadLabel="Subir" accept="image/*;capture=camera" label="Hacer Foto" 
                                                          mode="advanced" multiple="false" fileLimit="1" auto="false" skinSimple="true" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td colspan="3" align="center">
                                            <p:graphicImage id="imagen" value="#{ControladorContratos.objeto.clientes.imagen}" cache="false"
                                                            style="width:100%;min-height: 30px;border:solid black"/>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td colspan="3"><p:separator/></td>
                                    </tr>

                                    <tr>
                                        <td colspan="3">
                                            <p:gmap id="mapa" center="#{ControladorContratos.objeto.clientes.latitud},#{ControladorContratos.objeto.clientes.longitud}" 
                                                    navigationControl="true" widgetVar="map" streetView="false" 
                                                    zoom="18" type="HYBRID" style="width:100%;height:400px;" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <p:inputText id="txtLatitud" size="10" value="#{ControladorContratos.objeto.clientes.latitud}" style="width:120px;" />
                                        </td>
                                        <td align="center">
                                            <p:commandButton value="Ver" update="mapa" oncomplete="marcaPosicion();" icon="icono-localizar" iconPos="right" />
                                        </td>
                                        <td>
                                            <p:inputText id="txtLongitud" size="10" value="#{ControladorContratos.objeto.clientes.longitud}" style="width:120px;float:right;" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <p:commandButton id="cmdLocalizar" value="Localizar"  onclick="localizarActual();" style="width:120px;" />
                                        </td>
                                        <td align="center">
                                            <a href="#{ControladorContratos.objeto.clientes.getLocalizacion()}" target="_blank" style="font-size: 24px">Ir a</a>
                                        </td>
                                        <td>
                                            <p:commandButton id="cmdActualizar" value="Actualizar" update="formulario" actionListener="#{ControladorContratos.cmdGrabaCliente}" style="width:120px;float:right;" />
                                        </td>
                                    </tr>

                                    <tr height="80" valign="top">
                                        <td colspan="3">
                                            <p:messages style="color:Red;">

                                            </p:messages>

                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <br/><br/><br/><br/><br/>
                                        </td>
                                    </tr>

                                </table>

                            </p:tab>
                            <p:tab title="Documentacion">
                                <p:fileUpload fileUploadListener="#{controladorClientes.upload}" update="listaFicheros"
                                              uploadLabel="Subir Fichero" accept="*" label="Seleccionar Fichero" 
                                              mode="advanced" multiple="true" fileLimit="0" auto="false" skinSimple="true" />
                                <br/><br/>
                                <p:dataList value="#{controladorClientes.listaFicheros}" id="listaFicheros"
                                            var="lista" paginator="false" emptyMessage="No existen Ficheros"  >
                                    <p:commandLink onclick="window.open('#{facesContext.externalContext.requestContextPath}#{lista.url}');return false;" >
                                        <f:facet name="url">
                                            <f:param value="#{lista.url}" />
                                        </f:facet>

                                        <div class="izquierda">
                                            <h:outputText styleClass="texto" value="#{lista.nombre}" />
                                        </div>
                                        <br/>
                                    </p:commandLink>
                                    <div class="derecha">
                                        <p:commandButton value="x"  />
                                    </div>
                                </p:dataList>
                            </p:tab>
                            
                            <p:tab title="Mandos">
                                <ul>
                                    <li>
                                        <table width="100%">

                                            <tr>
                                                <td colspan="2">
                                                    <p:outputLabel value = "Ultimo Codigo Mando Suministrado" styleClass="label" /><br/>
                                                    <p:inputText size="40" maxlength="40" value="#{ControladorContratos.objeto.clientes.ultimoCodigo}" />
                                                </td>
                                                <td align="center">
                                                    <p:commandButton value="Ver" />
                                                </td>
                                            </tr>
                            
                                            <tr>
                                                <td colspan="3"><p:separator/></td>
                                            </tr>
                                            
                                            <tr>
                                                <td colspan="3">
                                                    <p:outputLabel value = "Marca Mando" styleClass="label" />
                                                    <p:inputText size="99" maxlength="40" value="#{ControladorContratos.objeto.clientes.marca}" />
                                                </td>
                                            </tr>
                            
                                            <tr>
                                                <td colspan="3">
                                                    <p:outputLabel value = "Modelo Mando" styleClass="label" />
                                                    <p:inputText size="99" maxlength="40" value="#{ControladorContratos.objeto.clientes.modelo}" />
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <p:outputLabel value = "Precio Mando" styleClass="label" /><br/>
                                                </td>
                                                <td colspan="2">
                                                    <p:inputText size="10" maxlength="10" class="derecha" value="#{ControladorContratos.objeto.clientes.pvpMando}">
                                                        <f:convertNumber pattern="###,##0.00" />
                                                    </p:inputText>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td colspan="3"><p:separator/></td>
                                            </tr>
                                            
                                            <tr>
                                                <td colspan="3">
                                                    <p:outputLabel value = "Codigo Llave Manual" styleClass="label" />
                                                    <p:inputText size="99" maxlength="40" value="#{ControladorContratos.objeto.clientes.llaveManual}" />
                                                </td>
                                            </tr>
                            
                                            <tr>
                                                <td colspan="3">
                                                    <p:outputLabel value = "Modelo Llave Manual" styleClass="label" />
                                                    <p:inputText size="99" maxlength="40" value="#{ControladorContratos.objeto.clientes.modeloLlave}" />
                                                </td>
                                            </tr>
                            
                                            <tr>
                                                <td>
                                                    <p:outputLabel value = "Precio Llave Manual" styleClass="label" /><br/>
                                                </td>
                                                <td colspan="2">
                                                    <p:inputText size="10" maxlength="10" class="derecha" value="#{ControladorContratos.objeto.clientes.pvpLlave}">
                                                        <f:convertNumber pattern="###,##0.00" />
                                                    </p:inputText>
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td colspan="3"><p:separator/></td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <p:outputLabel value = "Tipo Codificacion Mando" styleClass="label" />
                                                </td>
                                                <td colspan="2">
                                                    <p:selectOneMenu id="selCodificacion" value="#{ControladorContratos.objeto.clientes.codificacion}" 
                                                                     style="width:90%;" >
                                                        <f:selectItems  value="#{controladorMandos.listaCodificaciones}" />
                                                    </p:selectOneMenu>
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td>
                                                    <p:outputLabel value = "Instalador" styleClass="label" />
                                                </td>
                                                <td colspan="2">
                                                    <p:selectOneMenu id="selInstalador" value="#{ControladorContratos.objeto.clientes.instalador}" 
                                                                     style="width:90%;" >
                                                        <f:selectItems  value="#{controladorMandos.listaInstalador}" />
                                                    </p:selectOneMenu>
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td>
                                                    <p:outputLabel value = "Candado" styleClass="label" />
                                                </td>
                                                <td colspan="2">
                                                    <p:selectOneMenu id="selCandado" value="#{ControladorContratos.objeto.clientes.candado}" 
                                                                     style="width:90%;" >
                                                        <f:selectItems  value="#{controladorMandos.listaCandado}" />
                                                    </p:selectOneMenu>
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td colspan="3"><p:separator/></td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <p:outputLabel value = "Reserva Antiguos"  styleClass="label" />
                                                </td>
                                                <td>
                                                    <p:inputText size="10" maxlength="10" value="#{ControladorContratos.objeto.clientes.reservaAntiguosDesde}" />
                                                </td>
                                                <td>
                                                    <p:inputText size="10" maxlength="10" value="#{ControladorContratos.objeto.clientes.reservaAntiguosHasta}" />
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <p:outputLabel value = "Reserva Nuevos" styleClass="label" />
                                                </td>
                                                <td>
                                                    <p:inputText size="10" maxlength="10" value="#{ControladorContratos.objeto.clientes.reservaNuevosDesde}" />
                                                </td>
                                                <td>
                                                    <p:inputText size="10" maxlength="10" value="#{ControladorContratos.objeto.clientes.reservaNuevosHasta}" />
                                                </td>
                                            </tr>

                                            <tr>
                                                <td colspan="3">
                                                    <p:outputLabel value = "Reserva tarjeta Memo" styleClass="label" />
                                                    <p:inputText size="99" maxlength="40" value="#{ControladorContratos.objeto.clientes.reservaTarjetaMemo}" />
                                                </td>
                                            </tr>
                            
                                            <tr>
                                                <td colspan="3">
                                                    <p:outputLabel value = "Mandos Iniciales" styleClass="label" />
                                                    <p:inputText size="99" maxlength="40" value="#{ControladorContratos.objeto.clientes.mandosIniciales}" />
                                                </td>
                                            </tr>
                            
                                            <tr>
                                                <td colspan="3"><p:separator/></td>
                                            </tr>

                                            <tr>
                                                <td colspan="3">
                                                    <p:inputTextarea rows="3" style="width:100%;height:60px;"
                                                                     value="#{ControladorContratos.objeto.clientes.observacionesMandos}" />
                                                </td>
                                            </tr>

                                        </table>
                                    </li>
                                </ul>
                            </p:tab>
                            
                            
                        </p:tabView>
                    </div>

                    <div class="footer">
                        <p:commandButton action ="#{ControladorContratos.avisosNuevo}"
                                         class="izquierda" icon="icono-avisos"
                                         value = "Aviso" />

                        <p:commandButton action="#{controladorAgenda.AgendaNueva}"
                                         class="center" icon="icono-agenda"
                                         value = "Agenda" />

                        <p:commandButton action ="#{ControladorContratos.visitasNuevo}"
                                         class="derecha" icon="icono-visitas"
                                         value = "Visita" />
                    </div>

                </h:form>

            </div>

        </h:body>

    </f:view>

</html>
